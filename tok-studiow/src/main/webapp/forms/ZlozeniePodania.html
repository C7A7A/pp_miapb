<form name="ZlozeniePodania">
  <script cam-script type="text/form-script">

function guid() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
      .toString(16)
      .substring(1);
  }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    s4() + '-' + s4() + s4() + s4();
}

    camForm.on('submit', function() {
      camForm.businessKey = guid();
    });

  </script>
  <div class="form-group">
    <label for="nrAlbumu">Numer albumu</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="podanie_nrAlbumu"
           name="nrAlbumu" />
  </div>
  <div class="form-group">
    <label for="punktyECTS">Punkty ECTS</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="podanie_punktyECTS"
           name="punktyECTS" />
  </div>
    <div class="form-group">
    <label for="uzasadnienie">Uzasadnienie</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="podanie_uzasadnienie"
           name="uzasadnienie" />
  </div>
</form>
